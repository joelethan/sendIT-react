
language: node_js
node_js:
  - 10.15.1
cache:
  directories:
  - node_modules
env:
  global:
    -   CC_TEST_REPORTER_ID=da25c74844c93ad12269049ff51fb3b1c65dfa38a0284b7861b9394ea7016d25
before_script:
  - export CC_TEST_REPORTER_ID=da25c74844c93ad12269049ff51fb3b1c65dfa38a0284b7861b9394ea7016d25
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm install
  - npm test -- --coverage

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT